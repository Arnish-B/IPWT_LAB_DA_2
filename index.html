<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <form>
        <label for="productIdText">Product ID (Text):</label>
        <input type="text" id="productIdText" name="productIdText" maxlength="3" required>

        <label for="productIdCode">Product ID (Code):</label>
        <input type="text" id="productIdCode" name="productIdCode" pattern="[A-Za-z]{3}-[0-9]{6}"
            placeholder="ABC-237638" required>

        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" maxlength="50" required>

        <label for="quantity">Quantity:</label>
        <select id="quantity" name="quantity" required>
            <option value="" disabled selected>--Select Quantity--</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" min="100" max="9999" required>

        <label for="totalValue">Total Value:</label>
        <input type="number" id="totalValue" name="totalValue" readonly>

        <label for="dateOfPurchase">Date of Purchase:</label>
        <input type="text" id="dateOfPurchase" name="dateOfPurchase" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}"
            placeholder="DD/MM/YYYY" required>

        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="Enter a 10 digit number" required>

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required>

        <input type="submit" value="Submit">
    </form>

</body>

</html>
